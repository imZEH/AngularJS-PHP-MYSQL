<div class="row">
	<div class="col-md-6 col-sm-offset-3">
		<div class="table-responsive">
			<table class="table">
				<th width="20">ID</th>
				<th width="100">Name</th>
				<th width="100">Desc</th>
				<th width="10"></th>
				<tr ng-repeat="branch in response">
					<td>{{branch.b_id}}</td>
					<td>{{branch.b_name}}</td>
					<td>{{branch.b_desc}}</td>
					<td>
						<a ng-click="get(branch.b_id)" href="">edit</a>
						<a ng-click="delete(branch.b_id)" href="">Delete</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-md-12" ng-show="response.length == 0">
			<div class="col-md-12">
				<h4>No Branch found</h4>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="save()">
			<div class="form-group">
				<label for="exampleInputEmail1">Branch Name</label>
				<input ng-model="branch.b_name" type="text" class="form-control" id="txtBranchName" placeholder="Branch Name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Description</label>
				<textarea ng-model="branch.b_desc" class="form-control" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
	
</div>
