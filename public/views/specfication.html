<div class="row">
	<div class="col-md-6 col-sm-offset-3">
		<div class="table-responsive">
			<table class="table">
				<th width="20">ID</th>
				<th width="100">Name</th>
				<th width="100">Desc</th>
				<th width="10">Actions</th>
				<tr dir-paginate="specification in response | itemsPerPage: pageSize">
					<td>{{specification.sp_id}}</td>
					<td>{{specification.sp_name}}</td>
					<td>{{specification.sp_desc}}</td>
					<td>
						<a ng-click="get(specification.sp_id)" href=""><i class="glyphicon glyphicon-pencil"></i></a>
						<a ng-click="delete(specification.sp_id)" href=""><i class="glyphicon glyphicon-remove"></i></a>
					</td>
				</tr>
			</table>
		</div>
		<div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="public/views/dirPagination.tpl.html"></dir-pagination-controls>
		</div>

		<div class="col-md-12" ng-show="response.length == 0" style="text-align:center;">
			<div class="col-md-12">
				<h4>Data not found.</h4>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="save()">
			<div class="form-group">
				<label for="exampleInputEmail1">Specification Name</label>
				<input ng-model="specification.sp_name" type="text" name="specificationname" class="form-control" placeholder="Specification Name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Description</label>
				<textarea ng-model="specification.sp_desc" name="description" id="description" cols="30" rows="10" class="form-control" ></textarea>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</div>
